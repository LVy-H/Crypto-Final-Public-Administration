server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Identity Service - Authentication
        - id: identity-service
          uri: http://identity-service:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        # Cloud Sign Service - Key Management & Signing
        - id: cloud-sign
          uri: http://cloud-sign:8084
          predicates:
            - Path=/api/v1/cloud-sign/**
          filters:
            - StripPrefix=0

        # CA Authority - Certificate Issuance
        - id: ca-authority
          uri: http://ca-authority:8082
          predicates:
            - Path=/api/v1/ca/**
          filters:
            - StripPrefix=0

        # RA Service - Registration Authority
        - id: ra-service
          uri: http://ra-service:8083
          predicates:
            - Path=/api/v1/ra/**
          filters:
            - StripPrefix=0

        # Validation Service - Signature Verification
        - id: validation-service
          uri: http://validation-service:8085
          predicates:
            - Path=/api/v1/validation/**
          filters:
            - StripPrefix=0

      # CORS Configuration for Frontend
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
