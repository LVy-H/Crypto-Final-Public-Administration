server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

jwt:
  secret: pqc-digital-signature-secret-key-2024-very-long-and-secure
  expiration: 86400000
