# WireGuard + Nginx Ingress combined deployment
# Runs WireGuard inside the cluster, ingress listens on tunnel IP
# Config is now loaded from Secret (wireguard-config) managed in wg-secret.yaml (gitignored)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wg-ingress
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wg-ingress
  template:
    metadata:
      labels:
        app: wg-ingress
    spec:
      # Must run on host network to establish WireGuard tunnel
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        # WireGuard sidecar using linuxserver/wireguard
        # Docs: https://hub.docker.com/r/linuxserver/wireguard
        - name: wireguard
          image: linuxserver/wireguard:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Ho_Chi_Minh"
          volumeMounts:
            - name: wireguard-config
              mountPath: /config/wg_confs
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"

        # Nginx Ingress Controller
        - name: controller
          image: registry.k8s.io/ingress-nginx/controller:v1.10.0
          imagePullPolicy: IfNotPresent
          args:
            - /nginx-ingress-controller
            - --publish-status-address=10.49.108.10
            - --http-port=80
            - --https-port=443
            - --election-id=ingress-controller-leader
            - --controller-class=k8s.io/ingress-nginx
            - --ingress-class=nginx
            - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"

      volumes:
        - name: wireguard-config
          secret:
            secretName: wireguard-config
        - name: lib-modules
          hostPath:
            path: /lib/modules
            type: Directory
      serviceAccountName: ingress-nginx
