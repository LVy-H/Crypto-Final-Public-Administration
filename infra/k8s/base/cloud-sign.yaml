# Cloud Sign Service - Remote signing with PQC
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-sign
  namespace: crypto-pqc
  labels:
    app: cloud-sign
    tier: backend
    security: critical
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-sign
  template:
    metadata:
      labels:
        app: cloud-sign
        tier: backend
        zone: secure
        security: critical
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: cloud-sign
          image: crypto-pqc/cloud-sign:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: crypto-config
                  key: SPRING_PROFILES_ACTIVE
            - name: KEYSTORAGE_PATH
              value: "/secure/keys"
            # HSM Configuration - connects to user signing HSM
            - name: HSM_ENABLED
              value: "true"
            - name: HSM_HOST
              value: "softhsm-user"
            - name: HSM_PORT
              value: "2345"
            - name: HSM_TOKEN_LABEL
              value: "user-signing-token"
            - name: HSM_USER_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-user-secrets
                  key: user-pin
            - name: SERVER_PORT
              value: "8084"
            - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
              value: "true"
            - name: MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED
              value: "true"
            - name: MANAGEMENT_HEALTH_READINESSSTATE_ENABLED
              value: "true"
          envFrom:
            - configMapRef:
                name: crypto-config
          volumeMounts:
            - name: key-storage
              mountPath: /secure/keys
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 45
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: key-storage
          persistentVolumeClaim:
            claimName: cloud-sign-keys-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: cloud-sign
  namespace: crypto-pqc
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: cloud-sign

---
# Persistent storage for user keys
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloud-sign-keys-pvc
  namespace: crypto-pqc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
