# SoftHSM2 Mock - Uses community image for reliability
# Note: In production, use a real HSM or SoftHSM as sidecar to cloud-sign
apiVersion: apps/v1
kind: Deployment
metadata:
  name: softhsm
  namespace: crypto-pqc
  labels:
    app: softhsm
    tier: security
    zone: secure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: softhsm
  template:
    metadata:
      labels:
        app: softhsm
        zone: secure
    spec:
      containers:
        - name: softhsm
          # Using well-maintained community image
          image: vegardit/softhsm2-pkcs11-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2345 # PKCS#11 proxy port
              name: pkcs11
          env:
            - name: HSM_TOKEN_LABEL
              value: "gov-signing-token"
            - name: HSM_SO_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-secrets
                  key: so-pin
            - name: HSM_USER_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-secrets
                  key: user-pin
          volumeMounts:
            - name: hsm-tokens
              mountPath: /var/lib/softhsm/tokens
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: hsm-tokens
          persistentVolumeClaim:
            claimName: hsm-tokens-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: softhsm
  namespace: crypto-pqc
spec:
  selector:
    app: softhsm
  ports:
    - port: 2345
      targetPort: 2345
      name: pkcs11
  type: ClusterIP
---
# Note: In production, SoftHSM is deployed as a sidecar container
# to cloud-sign pod, not as a separate service.
# This standalone deployment is for development/testing only.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hsm-tokens-pvc
  namespace: crypto-pqc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: hsm-secrets
  namespace: crypto-pqc
type: Opaque
stringData:
  # IMPORTANT: Change these in production!
  so-pin: "12345678"
  user-pin: "87654321"
