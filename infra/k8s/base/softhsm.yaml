# SoftHSM2 - Separated Instances for Security Isolation
# Two HSM deployments: one for end-user signing, one for CA operations

---
# =============================================================================
# SoftHSM for End Users (Cloud Sign)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: softhsm-user
  namespace: crypto-pqc
  labels:
    app: softhsm-user
    tier: security
    zone: secure
    hsm-type: user-signing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: softhsm-user
  template:
    metadata:
      labels:
        app: softhsm-user
        zone: secure
        hsm-type: user-signing
    spec:
      containers:
        - name: softhsm
          image: vegardit/softhsm2-pkcs11-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2345
              name: pkcs11
          env:
            - name: HSM_TOKEN_LABEL
              value: "user-signing-token"
            - name: HSM_SO_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-user-secrets
                  key: so-pin
            - name: HSM_USER_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-user-secrets
                  key: user-pin
          volumeMounts:
            - name: hsm-tokens
              mountPath: /var/lib/softhsm/tokens
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: hsm-tokens
          persistentVolumeClaim:
            claimName: hsm-user-tokens-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: softhsm-user
  namespace: crypto-pqc
spec:
  selector:
    app: softhsm-user
  ports:
    - port: 2345
      targetPort: 2345
      name: pkcs11
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hsm-user-tokens-pvc
  namespace: crypto-pqc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: hsm-user-secrets
  namespace: crypto-pqc
type: Opaque
stringData:
  so-pin: "user12345678"
  user-pin: "user87654321"

---
# =============================================================================
# SoftHSM for CA Authority (Certificate Issuers)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: softhsm-ca
  namespace: crypto-pqc
  labels:
    app: softhsm-ca
    tier: security
    zone: secure
    hsm-type: ca-signing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: softhsm-ca
  template:
    metadata:
      labels:
        app: softhsm-ca
        zone: secure
        hsm-type: ca-signing
    spec:
      containers:
        - name: softhsm
          image: vegardit/softhsm2-pkcs11-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2345
              name: pkcs11
          env:
            - name: HSM_TOKEN_LABEL
              value: "ca-signing-token"
            - name: HSM_SO_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-ca-secrets
                  key: so-pin
            - name: HSM_USER_PIN
              valueFrom:
                secretKeyRef:
                  name: hsm-ca-secrets
                  key: user-pin
          volumeMounts:
            - name: hsm-tokens
              mountPath: /var/lib/softhsm/tokens
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: hsm-tokens
          persistentVolumeClaim:
            claimName: hsm-ca-tokens-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: softhsm-ca
  namespace: crypto-pqc
spec:
  selector:
    app: softhsm-ca
  ports:
    - port: 2345
      targetPort: 2345
      name: pkcs11
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hsm-ca-tokens-pvc
  namespace: crypto-pqc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: hsm-ca-secrets
  namespace: crypto-pqc
type: Opaque
stringData:
  # Different PINs for CA HSM - more secure in production
  so-pin: "ca12345678"
  user-pin: "ca87654321"
