apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-acme-solver
  namespace: crypto-pqc
  labels:
    zone: public
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  policyTypes:
    - Ingress
  ingress:
    # Allow external ingress for HTTP-01 challenge
    - from: []
      ports:
        - protocol: TCP
          port: 8089
