apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-portal
  namespace: crypto-pqc
  labels:
    app: admin-portal
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-portal
  template:
    metadata:
      labels:
        app: admin-portal
        tier: frontend
    spec:
      containers:
        - name: admin-portal
          image: crypto-pqc/admin-portal:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NUXT_HOST
              value: "0.0.0.0"
            - name: NUXT_PORT
              value: "3000"
            - name: API_BASE_URL
              value: "http://api-gateway:8080/api/v1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: admin-portal
  namespace: crypto-pqc
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3000
  selector:
    app: admin-portal
