# TSA Mock - Minimal placeholder until custom image is built
# Uses busybox for now, responds to health checks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsa-mock
  namespace: crypto-pqc
  labels:
    app: tsa-mock
    tier: security
    zone: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tsa-mock
  template:
    metadata:
      labels:
        app: tsa-mock
        zone: internal
    spec:
      containers:
        - name: tsa-mock
          # Minimal image - placeholder until custom TSA is built
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "TSA Mock starting..."
              # Create mock certificate for health check
              mkdir -p /tsa/certs
              touch /tsa/certs/tsa.crt
              echo "TSA Mock ready - RFC 3161 placeholder"
              # Simple HTTP server on port 8318
              while true; do
                echo -e "HTTP/1.1 200 OK\r\nContent-Type: text/plain\r\n\r\nTSA Mock - OK" | nc -l -p 8318
              done
          ports:
            - containerPort: 8318
              name: tsa
          volumeMounts:
            - name: tsa-data
              mountPath: /tsa/data
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          readinessProbe:
            exec:
              command:
                - test
                - -f
                - /tsa/certs/tsa.crt
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: tsa-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tsa-mock
  namespace: crypto-pqc
spec:
  selector:
    app: tsa-mock
  ports:
    - port: 8318
      targetPort: 8318
      name: tsa
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tsa-config
  namespace: crypto-pqc
data:
  tsa-url: "http://tsa-mock:8318/tsa"
