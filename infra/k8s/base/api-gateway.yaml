# API Gateway - Entry point for all external traffic
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: crypto-pqc
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
        - name: api-gateway
          image: crypto-pqc/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: crypto-config
                  key: SPRING_PROFILES_ACTIVE
          envFrom:
            - configMapRef:
                name: crypto-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 30
          volumeMounts:
            - name: cert-volume
              mountPath: /app/certs
      initContainers:
        - name: pqc-init
          image: crypto-pqc/pqc-init:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_DNS_NAME
              value: "api-gateway"
          volumeMounts:
            - name: cert-volume
              mountPath: /app/certs
            - name: infra-ca-secret
              mountPath: /var/run/secrets/infra-ca
      volumes:
        - name: cert-volume
          emptyDir: {}
        - name: infra-ca-secret
          secret:
            secretName: crypto-infra-ca-key

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: crypto-pqc
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api-gateway
