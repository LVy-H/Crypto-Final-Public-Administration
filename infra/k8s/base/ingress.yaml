# Ingress configuration for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  namespace: crypto-pqc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Enable CORS for portal access
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://portal.crypto.gov.vn"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.crypto.gov.vn
        - portal.crypto.gov.vn
      secretName: crypto-tls-secret
  rules:
    # API Gateway - all backend API traffic
    - host: api.crypto.gov.vn
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

    # Public Portal (Nuxt.js)
    - host: portal.crypto.gov.vn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: public-portal
                port:
                  number: 3000

---
# Network Policy - restrict traffic between services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: crypto-pqc
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress traffic to API Gateway only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway-ingress
  namespace: crypto-pqc
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  policyTypes:
    - Ingress

---
# Allow internal service communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-services
  namespace: crypto-pqc
spec:
  podSelector:
    matchLabels:
      tier: backend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              tier: gateway
        - podSelector:
            matchLabels:
              tier: backend
  policyTypes:
    - Ingress
