# Ingress configuration for unified portal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  namespace: crypto-pqc
  annotations:
    kubernetes.io/ingress.class: nginx
    # Let's Encrypt certificate via cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://portal.gov-id.lvh.id.vn"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "portal.gov-id.lvh.id.vn"
        - "api.gov-id.lvh.id.vn"
      secretName: gov-id-le-tls
  rules:
    # Unified portal (citizen + admin)
    - host: "portal.gov-id.lvh.id.vn"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: public-portal
                port:
                  number: 3000
    # API Gateway
    - host: "api.gov-id.lvh.id.vn"
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
