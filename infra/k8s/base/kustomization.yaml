# Kustomization file for base resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crypto-pqc

resources:
  - namespace-config.yaml
  # secrets.yaml removed (Audit 2.2) - use kubectl create secret or sealed-secrets
  - network-policies.yaml # Security zone enforcement
  - postgres.yaml
  - api-gateway.yaml
  - identity-service.yaml
  - ca-authority.yaml
  - org-service.yaml
  - doc-service.yaml
  - cloud-sign.yaml # Re-enabled with Phase 7 changes
  - signature-core.yaml
  - validation-service.yaml
  - softhsm.yaml # HSM mock (secure zone)
  - tsa-mock.yaml # TSA mock (internal zone)
  - public-portal.yaml
  # admin-portal removed - merged into unified public-portal
  - ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: pqc-digital-signature
      app.kubernetes.io/managed-by: kustomize

configMapGenerator:
  - name: crypto-config
    literals:
      - SPRING_PROFILES_ACTIVE=kubernetes
      - SERVICE_CA_AUTHORITY_URL=http://ca-authority:8082
      - SERVICE_CLOUD_SIGN_URL=http://cloud-sign:8084
      - SERVICE_RA_SERVICE_URL=http://ca-authority:8082
      - SERVICE_VALIDATION_URL=http://validation-service:8085
      - SERVICE_IDENTITY_URL=http://identity-service:8081
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=crypto_db
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_GOV_CRYPTO=DEBUG

# Secrets managed via Kustomize (Audit 2.2)
# Reads from .env file (gitignored) - copy .env.example to .env
secretGenerator:
  - name: crypto-secrets
    envs:
      - .env
