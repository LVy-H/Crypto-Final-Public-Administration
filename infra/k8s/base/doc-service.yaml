# Document Service - Document Storage with ACL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-service
  namespace: crypto-pqc
  labels:
    app: doc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-service
  template:
    metadata:
      labels:
        app: doc-service
        tier: backend
    spec:
      containers:
        - name: doc-service
          image: crypto-pqc/doc-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/crypto_doc"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: crypto-secrets
                  key: postgres-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crypto-secrets
                  key: postgres-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: doc-service
  namespace: crypto-pqc
spec:
  type: ClusterIP
  ports:
    - port: 8086
      targetPort: 8086
  selector:
    app: doc-service
