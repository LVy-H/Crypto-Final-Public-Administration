# Development patches - reduced resources for local testing
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: crypto-pqc
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

---
# Reduce Java services to 512Mi for local dev
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: crypto-pqc
spec:
  template:
    spec:
      containers:
        - name: api-gateway
          resources:
            requests:
              memory: "256Mi"
            limits:
