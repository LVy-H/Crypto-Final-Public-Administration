# Cloud Sign Service - RSSP Provider
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-sign
  namespace: rssp-provider
  labels:
    app: cloud-sign
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-sign
  template:
    metadata:
      labels:
        app: cloud-sign
    spec:
      containers:
        - name: cloud-sign
          image: rssp/cloud-sign:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-sign
  namespace: rssp-provider
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: cloud-sign
