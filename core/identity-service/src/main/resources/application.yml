server:
  port: 8081

spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://postgres:5432/crypto_identity
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Email configuration - set via environment variables or K8s secrets
spring.mail:
  host: ${SMTP_HOST:smtp.gmail.com}
  port: ${SMTP_PORT:587}
  username: ${SMTP_USER:}
  password: ${SMTP_PASSWORD:}
  from: ${SMTP_FROM:noreply@crypto.gov.vn}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

app:
  base-url: ${APP_BASE_URL:https://portal.crypto.gov.vn}

logging:
  level:
    com.gov.crypto: INFO
    org.springframework.security: INFO

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.gov.crypto: DEBUG
