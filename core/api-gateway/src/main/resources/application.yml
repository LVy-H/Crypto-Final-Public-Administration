server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        # Identity Service - Authentication
        - id: identity-service
          uri: http://identity-service:8081
          order: -1
          predicates:
            - Path=/api/v1/auth/**, /api/v1/identity/**, /api/v1/user/**, /api/v1/admin/users/**, /api/v1/admin/stats
          filters:
            - StripPrefix=0
        # Cloud Sign Service - Remote Signing (CSC API)
        - id: cloud-sign
          uri: http://cloud-sign:8084
          predicates:
            - Path=/csc/v1/**
          filters:
            - StripPrefix=0

        # Cloud Sign Service - TOTP Credentials
        - id: cloud-sign-credentials
          uri: http://cloud-sign:8084
          predicates:
            - Path=/api/v1/credentials/**
          filters:
            - StripPrefix=0

        # Organization Service - Hierarchy Management
        - id: org-service
          uri: http://org-service:8083
          predicates:
            - Path=/api/v1/org/**
          filters:
            - StripPrefix=0

        # Document Service - Document Storage with ACL
        - id: doc-service
          uri: http://doc-service:8086
          predicates:
            - Path=/api/v1/doc/**
          filters:
            - StripPrefix=0

        # CA Authority - Certificate Issuance
        - id: ca-authority
          uri: http://ca-authority:8082
          predicates:
            - Path=/api/v1/ca/**, /api/v1/certificates/**, /api/v1/admin/certificates/**
          filters:
            - StripPrefix=0

        # RA Service - Merged into CA Authority
        - id: ra-service
          uri: http://ca-authority:8082
          predicates:
            - Path=/api/v1/ra/**
          filters:
            - StripPrefix=0

        # Stamp/Countersignature Service - Part of CA Authority
        - id: stamp-service
          uri: http://ca-authority:8082
          predicates:
            - Path=/api/v1/stamp/**
          filters:
            - StripPrefix=0

        # Validation Service - Signature Verification
        - id: validation-service
          uri: http://validation-service:8085
          predicates:
            - Path=/api/v1/validation/**
          filters:
            - StripPrefix=0

      # CORS Configuration for Frontend
      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins:
              - "https://portal.gov-id.lvh.id.vn"
              - "https://api.gov-id.lvh.id.vn"
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
