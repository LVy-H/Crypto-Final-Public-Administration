# TLS 1.3 Configuration for Internal mTLS Communication
# Used by all backend services for mutual authentication

server:
  port: ${SERVER_PORT:8080}
  ssl:
    enabled: ${SSL_ENABLED:true}
    protocol: TLSv1.3
    enabled-protocols: TLSv1.3
    client-auth: need
    bundle:
      pem:
        mtls:
          keystore:
            certificate: /app/certs/service.pem
            private-key: /app/certs/service-key.pem
          truststore:
            certificate: /app/certs/internal-ca.pem
          # Allow Bouncy Castle Provider (if needed for type)
          # type: PKCS12 (Spring converts PEM to KeyStore in memory)

spring:
  ssl:
    bundle:
      pem:
        mtls:
          keystore:
            certificate: /app/certs/service.pem
            private-key: /app/certs/service-key.pem
          truststore:
            certificate: /app/certs/internal-ca.pem
